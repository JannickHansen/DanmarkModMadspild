<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madspild</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #00a78e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
            text-align: center;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            color: #00a78e;
        }
        .section p {
            color: #555;
        }
        footer {
            background-color: #00a78e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Danmark mod madspild</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Forside</a></li>
        <li><a href="#">Forbruger</a></li>
        <li><a href="#">Virksomhed</a></li>
        <li><a href="#">Kontakt</a></li>
    </ul>
</nav>

<div class="container">
    <div class="section">
        <h2>Du siger ad, vi siger mad</h2>
        <p>Støt millioner af mennesker og støt madspild nu!</p>
        <button>Prøv her</button>
    </div>

    <div class="section">
        <h2>Hvordan virker det?</h2>
        <p>Find din ynglingsrestaurant i nærheden og undgå madspild.</p>
        <button>Lær mere</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Kinky Fætter. All rights reserved.</p>
</footer>

</body>
</html>
