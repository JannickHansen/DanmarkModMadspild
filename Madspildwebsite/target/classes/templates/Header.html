<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">
    <style>
        header {
            background-color: #00a78e;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 80%;
        }
        .header-text {
            margin-top: 10px;
        }
        .button-container {
            display: inline-block;
            vertical-align: top;
        }
        .button-container:not(:last-child) {
            margin-right: 10px;
        }
        .button-container .round-button {
            display: block;
            width: 150px;
            margin: 0 auto;
            text-align: center;
        }
        .dropdown-container {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-container:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <img src="../static/img/Nytlogo.png" th:src="@{img/Nytlogo.png}" alt="Logo" class="header-logo">
    <h1 class="header-text">Danmark mod madspild</h1>
</header>

<div class="container" style="text-align: center;">
    <div class="button-container">
        <a href="/" class="round-button">Forside</a>
    </div>
    <div class="button-container dropdown-container">
        <a href="/" class="round-button">Forbruger</a>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div class="button-container dropdown-container">
        <a href="/" class="round-button">Virksomheder</a>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div class="button-container dropdown-container">
        <a href="/" class="round-button">Organisationer</a>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</div>

</body>
</html>
